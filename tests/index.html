<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>router test</title>
  <style>
    :root {
      --bg: #f8f7f4;
      --grid: #e5e3de;
      --text: #1b1a17;
      --panel: #ffffff;
      --border: #c9c6c0;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--text);
      background: var(--bg);
    }
    header {
      padding: 12px 16px;
      font-weight: 700;
    }
    .layout {
      display: flex;
      gap: 12px;
      padding: 12px 16px 24px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .controls {
      display: grid;
      gap: 10px;
      min-width: 240px;
    }
    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    label {
      font-size: 13px;
      font-weight: 600;
    }
    select, button {
      padding: 6px 8px;
      font-size: 13px;
    }
    button {
      border-radius: 6px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
    }
    button.primary {
      background: #1b1a17;
      color: #fff;
      border-color: #1b1a17;
    }
    canvas {
      border: 1px solid var(--border);
      background: #fff;
      touch-action: none;
      width: min(1000px, 92vw);
      height: min(1000px, 92vw);
      display: block;
      background-image:
        linear-gradient(to right, rgba(217, 213, 205, 0.8) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(217, 213, 205, 0.8) 1px, transparent 1px);
      background-size: 10px 10px;
    }
    .legend {
      font-size: 12px;
      color: #444;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <header>router test board</header>
    <div class="layout">
      <div class="panel controls">
      <div class="row">
        <label for="modeSelect">Mode</label>
        <select id="modeSelect">
          <option value="node">Place nodes</option>
          <option value="obstacle">Draw obstacles</option>
          <option value="erase">Erase</option>
        </select>
      </div>
      <div class="row">
        <label for="colorSelect">Node color</label>
        <select id="colorSelect">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select>
      </div>
      <div class="row">
        <label for="dirSelect">Direction</label>
        <select id="dirSelect">
          <option value="right">Right</option>
          <option value="left">Left</option>
          <option value="up">Up</option>
          <option value="down">Down</option>
        </select>
      </div>
      <div class="row">
        <button id="solveBtn" class="primary">Solve</button>
        <button id="incrSolveBtn">Incr. solve</button>
      </div>
      <div class="row">
        <button id="resetSolnBtn">Reset soln</button>
        <button id="resetBoardBtn">Reset board</button>
      </div>
      <div class="legend">
        Click the grid to place nodes or obstacles. The first node of each color
        is the hub and connects to all other nodes of that color.
      </div>
      <div id="status" class="legend">Status: loading router...</div>
      <pre id="debugOut" class="legend" style="white-space: pre-wrap; max-height: 200px; overflow: auto;"></pre>
    </div>
    <div class="panel">
      <canvas id="board" width="1000" height="1000"></canvas>
    </div>
  </div>
  <script type="module" src="./router_test.js"></script>
</body>
</html>
